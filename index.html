        <div class="col-xs-12">
           <h2>Override the default behaviour in the URL like this:</h2>
           <ul>
             <li>Pixel Ratio <a href="?pr=2">?pr=2</a></li>
             <li>Quality <a href="?q=30">?q=30</a></li>
             <li>Quality and Pixel Ratio <a href="?q=30&pr=2">?q=30&pr=2</a></li>
             <li>Fallback: <a href="?fb=true">?fb=true</a></li>
             <li>This device has a pixel ratio of : <span id="pixel-ratio"></span></li>
           </ul>
        </div>
      </div>
      <form method="GET">
          Override Pixel Ratio:
          <select name='pr'>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option></select>
          Override Quality:
          <select name='q'>
             <option value="5">5</option>
             <option value="10"10</option>
             <option value="15">15</option>
             <option value="20">20</option>
             <option value="25">30</option>
             <option value="30">35</option>              
             <option value="35">40</option>
             <option value="40">45</option>
             <option value="45">50</option>
             <option value="50">55</option>
             <option value="55">60</option>
             <option value="60">65</option>
             <option value="65">70</option>
             <option value="70">75</option>
             <option value="75">80</option>
             <option value="80">80</option>    
             <option value="85">85</option>
             <option value="90">90</option>   
             <option value="95">95</option>
             <option value="100">100</option>              
             </select>
             Set to fallback mode:
             <select name='fb'>
                <option value="true">true</option>
                <option value="false">false</option>
             </select>
             <button>Go</button>
      </form>
